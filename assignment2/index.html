<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Tracking Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
     <form id="userForm">
            <div class="container">
                <h1>BUG TRACKER </h1>
                <h4>Report all bugs</h4>
                <label for="bugtitle">Bug Title:</label>
                <input type="text" id="bugTitle" required>
                <span class="error" id="bugError">*</span>
        
                <label for="issue">Issue description:</label>
                <input type="text" id="issue" >
                <span class="error" id="issueError"></span>
            
                <label for="options">Operating System: 
             <select id="options" name="options">
             <option value="option1">choose</option>
             <option value="option2">Windows</option>
             <option value="option3">Linux</option>
             <option value="option4">macOS</option>
             </select>
               </label>
             <span class="error" id="optionError"></span>
              
               <label for="browser">Browser: <span >*</span></label>
               <label>
                    <input type="checkbox" name="browser" value="Firefox"> Firefox
               </label>
                 <label>
                    <input type="checkbox" name="browser" value="Chrome"> Chrome
               </label> 
               <label> 
                    <input type="checkbox" name="browser" value="Internet Explorer">Internet Explorer
               </label> 
               <label>
                    <input type="checkbox" name="browser" value="Opera"> Opera
               </label> 
                 <label>
                     <input type="checkbox" name="browser" value="Safari"> Safari
                 </label>  <br>
                 <label>
                    <input type="checkbox" name="browser" value="Other"> other
                 </label>

                <label for="priority"> Priority:</label>
                     <select id="priority" name="priority" required>
                     <option value="">- Select -</option>
                     <option value="low">Low</option>
                     <option value="medium">Medium</option>
                     <option value="high">High</option>
                     </select> 
                     <span class="error" id="priorityError"></span>

                <label for="screenshot">Screenshot:</label>
                     <input type="file" id="screenshot" name="screenshot" accept="image/*">
                     <span class="error" id="imgError"></span>
    
               <a href="next.html">
                <button type="button" value="next">next</button>
               </a>     
               
               <!-- <script src="script.js"></script> -->
               <script src="index.js"></script>
        </form>
             </div>
    
</body>
</html>
